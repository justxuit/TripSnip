<div id="top-wrapper">
  <img src="../images/ts_icon_final.svg" id="snips-logo">
  <a href="#/snips"><button type="button" class="nav-btn" id="snips-nav-btn">Your snippets</button></a>
</div>

<form ng-controller="snipCreatorCtrl">
	<div id="create-formwrapper">
		<label>Country:</label>
		<!-- auto-complete calls the custom auto-complete directive. ui-items tells autocomplete where to get the data (from the allcountries variable set in autocomplete.js file) -->
		<input auto-complete ui-items="allcountries" ng-model="countrySearch"/>
		<br/><br/>

		<label>Favorite Place:</label>
		<input type="text" ng-model="faveplace"/>
		<br/><br/>

		<label>Favorite Restaurant:</label>
		<input type="text" ng-model="faverestaurant"/>
		<br/><br/>

		<label>Favorite Food:</label>
		<input type="text" ng-model="favefood"/>
		<br/><br/>

		<label for="rating">Rate your trip 1 to 5 (1 = Terrible, 5 = Awesome)</label>
		<input type="text" ng-model="rating" />

		<label for="note">Travel Note:</label><textarea maxlength="650" ng-model="note"/></textarea>

		<button ng-click ="retrieveCountryData()" id="create-btn">Snip!</button>
	</div>
</form>
